<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>MATweaks | Epizód folytatás</title>
    <script src="resume.js"></script>
    <link rel="stylesheet" href="MATStyle.css">
    <style>
        :root {
            --primary-color: #3F9FFF;
            --primarydark-color: #182031;
            --bg-color: #263143;
            --dark-color: #0a0e17;
        }
        body {
            background-color: var(--bg-color);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1em;
            width: 100%;
            margin: 0 0 .5em;
        }
        ::-webkit-scrollbar {
            width: 0.5em;
        }
        ::-webkit-scrollbar-thumb {
            background-color: var(--primary-color);
            border-radius: 0.5em;
        }
        ::-webkit-scrollbar-track {
            background-color: var(--dark-color);
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 20em;
        }
        .btn {
            padding: 0.5em;
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 0.5em;
            text-align: center;
            display: block;
            width: 94%;
            transition: background-color 0.3s;
            text-decoration: none;
            margin: .5em;
        }
        .btn:hover {
            background-color: var(--primarydark-color);
        }
        .btn:active {
            background-color: var(--primary-color);
        }
        .btn:disabled {
            background-color: var(--dark-color);
            cursor: not-allowed;
        }
        .btn:disabled:hover {
            background-color: var(--dark-color);
        }
        .btn:disabled:active {
            background-color: var(--dark-color);
        }
        .btn:focus {
            outline: none;
        }
        .btn-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }
        .btn-container > * {
            margin: .5em;
        }
        .btn-container > *:first-child {
            margin-top: 0;
        }
        .btn-container > * {
            margin-bottom: 0;
        }
        .loader {
            width: 50px;
            aspect-ratio: 1;
            border-radius: 50%;
            background:
                    radial-gradient(farthest-side, var(--primary-color) 94%, #0000) top/8px 8px no-repeat,
                    conic-gradient(#0000 30%, var(--primary-color));
            -webkit-mask: radial-gradient(farthest-side, #0000 calc(100% - 8px), #000 0);
            animation: l13 1s infinite linear;
        }
        @keyframes l13 {
            100% { transform: rotate(1turn); }
        }
        #episodes {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 1em;
            width: 94%;
        }
    </style>
</head>
<body>
    <h1>Epizód folytatása</h1>
    <div id="episodes" class="MAT-container">
        <div class="MAT-loader"></div>
        <p>Epizódok betöltése...</p>
    </div>
</body>
</html>
